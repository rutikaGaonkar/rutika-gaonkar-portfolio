<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rutika Gaonkar – Data Analyst</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f8f9fa;
      --text: #111827;
      --accent: #7c3aed;
      --subtle: #6b7280;
      --hover: #6366f1;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 60px;
      background-color: transparent;
    }
    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--accent);
      letter-spacing: 0.5px;
    }
    .nav-links {
      display: flex;
      gap: 24px;
    }
    .nav-links a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .nav-links a:hover {
      color: var(--hover);
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 90vh;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 12px;
      color: var(--accent);
    }
    header p {
      font-size: 1.25rem;
      color: var(--subtle);
      max-width: 600px;
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9rem;
      color: var(--subtle);
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Rutika</div>
    <div class="nav-links">
      <a href="about.html">About</a>
      <a href="skills.html">Skills</a>
      <a href="projects.html">Projects</a>
      <a href="certs.html">Certifications</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <header>
    <h1>Making Data Speak</h1>
    <p>Hi, I’m Rutika — a data analyst turning raw data into powerful insights through visuals, structure, and logic.</p>
  </header>

  <footer>
    &copy; 2025 Rutika Gaonkar. Designed with clarity and code.
  </footer>

</body>
</html>
